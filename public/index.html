<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

    <div v-for="flower in flowers">
      <h1>{{flower.name}}</h1>
      <p>{{flower.color}}</p>
      <p>{{flower.price}}</p>
    </div>

    <p>Name: <input type="text" v-model="newFlowerName"></p>
    <p>Color: <input type="text" v-model="newFlowerColor"></p>
    <p>Price: <input type="text" v-model="newFlowerPrice"></p>
    <button v-on:click="addFlower()">Add a flower</button>

  </div>
</template>
